<html>
<head>	

  <meta name="viewport" content="initial-scale=1.0">

  <link rel="stylesheet" href="jquery-ui.css" type="text/css" media="all" />
  <link rel="stylesheet" href="ui.theme.css" type="text/css" media="all" />
  <link rel="stylesheet" href="autocompleteUser.css" type="text/css" media="all" />
  <script src="jquery-1.7.2.min.js"></script>
  <script src="jquery-ui-1.8.21.custom.min.js"></script>
  <script src="autocompleteUser.js"></script>
	
</head>
<body>
<p>FOO <p>FOO <p>FOO <p>FOO <p>FOO <p>FOO 


<form method="get" action="/foo">
  <div class="ui-widget">
    <label for="all">Cherchez une personne</label>
    <input id="all" name="all" placeholder="Nom et/ou prenom" />
    <br>
    <label for="student">Cherchez un etudiant</label>
    <input id="student" name="student" placeholder="Nom et/ou prenom" />
    <br>
    <label for="other">Cherchez un non-etudiant</label>
    <input id="other" name="other" placeholder="Nom et/ou prenom" />
  </div>
</form>

<script>
   var url = '../searchUser';
   $( "#all" ).autocompleteUser(url, { wsParams: { showErrors: 1 } } );
   $( "#student" ).autocompleteUser(url, { wsParams: { showErrors: 1, filter_eduPersonAffiliation: "student" } });
   $( "#other" ).autocompleteUser(url, { wsParams: { showErrors: 1, filter_not_eduPersonAffiliation: "student" } });
   $( "input" ).handlePlaceholderOnIE();
</script>

</body>
</html>
