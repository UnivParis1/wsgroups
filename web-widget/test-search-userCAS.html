<html>
<head>	
  <meta name="viewport" content="initial-scale=1.0">	
</head>
<body>
<p>FOO <p>FOO <p>FOO <p>FOO <p>FOO <p>FOO 


<form method="get" action="/foo">
  <div class="ui-widget">
    <label for="all">Cherchez une personne</label>
    <input id="all" name="all" placeholder="Nom et/ou prenom" />
    <br>
    <label for="student">Cherchez un etudiant</label>
    <input id="student" name="student" placeholder="Nom et/ou prenom" />
    <br>
    <label for="other">Cherchez un non-etudiant</label>
    <input id="other" name="other" placeholder="Nom et/ou prenom" />
  </div>
</form>

<script src="autocompleteUser-resources.html.js"></script>
<script>
   var url = '../searchUserCAS';
   $( "#all" ).autocompleteUser(url);
   $( "#student" ).autocompleteUser(url, { wsParams: { filter_eduPersonAffiliation: "student" } });
   $( "#other" ).autocompleteUser(url, { wsParams: { filter_not_eduPersonAffiliation: "student" } });
   $( "input" ).handlePlaceholderOnIE();
</script>

</body>
</html>
