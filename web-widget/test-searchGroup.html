<html>
<body>
  <div class="ui-widget">
    <label for="foo">Cherchez un groupe</label>
    <input id="foo" placeholder="xxx" />
  </div>

  <script src="autocompleteUser-resources.html.js"></script>

<script>
    var searchGroupURL = "http://wsgroups-test.univ-paris1.fr/searchGroup";
    var subAndSuperGroupsURL = "http://wsgroups-test.univ-paris1.fr/getSubAndSuperGroups";

    $( "#foo" ).autocompleteGroup(searchGroupURL, {
       subAndSuperGroupsURL: subAndSuperGroupsURL,
       wantedAttr: 'name',
       wsParams: { Xfilter_category: 'diploma', Xgroup_filter_attrs: 'ou,displayName' }
    }); 
</script>
</body>
</html>
